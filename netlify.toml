[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/build"

[[redirects]]
  from = "/api/*"
  to = "https://PASTE-YOUR-RENDER-URL-HERE/api/:splat"
  status = 200
  force = true
  
  # Example: https://studio-ai-abc123.onrender.com/api/:splat

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
